<div class="wrapper">
  <h3 class="text-center">Chats</h3>
  Click here for Customer
  <button class="btn btn-primary" (click)="changeusertype()"> Customer </button>
  <ul class="list-group">
    <a href="#" class="list-group-item" (click)="onUserClick('chat-room')" [ngClass]="{active: current == 'chat-room'}">
      <span class="glyphicon glyphicon-comment" aria-hidden="true" style="margin-right: 2px"></span>
      Chat Room
    </a>
    <a *ngFor="let staff of staffs"
      href="#"
      class="list-group-item"
      (click)="onUserClick(staff.staffname)"
      [ngClass]="{active: staff.staffname == current, online: staff.online}"> 
        
       <app-image [staff]="staff"></app-image>
         {{staff.staffname}}
        <span *ngIf="staff.online" class="glyphicon glyphicon-ok-sign pull-right" aria-hidden="true" style="padding-top: 5px"></span>
    </a>
  </ul>
</div>
